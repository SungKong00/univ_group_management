spring:
  application:
    name: univ-group-backend-test

  # 테스트용 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console 설정 (테스트용)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.H2Dialect

  # 테스트 환경에서도 data.sql 실행 (E2E 테스트와 동일)
  sql:
    init:
      mode: always

# JWT 테스트 설정
jwt:
  secret: testSecretKeyForJWTWhichIsVeryLongAndSecureForTestingPurposesOnly12345678901234567890
  expiration: 86400000 # 24시간 (밀리초)
  refresh-expiration: 604800000 # 7일 (밀리초)

# 로깅 설정 (테스트 시 간소화)
logging:
  level:
    org.castlekong.backend: DEBUG
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.springframework.web: WARN

# Swagger/OpenAPI 설정 (테스트 환경)
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
