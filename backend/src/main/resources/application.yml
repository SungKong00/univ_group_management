spring:
  application:
    name: univ-group-backend

  # 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # H2 Console 설정 (개발용)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # Validation 설정
  validation:
    fail-fast: true

# JWT 설정
jwt:
  secret: mySecretKeyForJWTTokenGenerationWhichShouldBeVeryLongAndSecureInProduction
  expiration: 86400000 # 24시간 (밀리초)
  refresh-expiration: 604800000 # 7일 (밀리초)

# Google OAuth2 설정
app:
  google:
    client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}

# 로깅 설정
logging:
  level:
    org.castlekong.backend: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method